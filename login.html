<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pizza Delivery App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" action="javascript:void(0);" method="POST" onsubmit="handleLogin()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="message">Don't have an account? <a href="/register">Register</a></p>
        </form>
    </div>
    <script>
        function handleLogin() {
            // You can perform your login validation here.
            // If login is successful, redirect to the dashboard.
            window.location.href = "welcome.html";
        }
    </script>
</body>
</html>
