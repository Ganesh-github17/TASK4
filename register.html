<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pizza Delivery App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm" action="javascript:void(0);" method="POST" onsubmit="handleRegister()">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <p class="message">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
    <script>
        function handleRegister() {
            // Here, you can add your registration logic (e.g., validation, API calls).
            // After successful registration, redirect to the login page.
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
